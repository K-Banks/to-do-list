<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>TO-DO (or not to-do) LIST</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="listSubmit">
            <div class="form-group">
              <label for="titles">Please enter task name:</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
              <label for="details">Enter any task details:</label>
              <input type="text" class="form-control" id="details" required>
            </div>
            <div class="form-group">
              <label for="priority">Select priority of task</label>
              <select multiple class = "form-control" id="priority" required>
                <option value="1">Important</option>
                <option value="2">Not Important</option>
                <option value="3">Procrastinate On This</option>
              </select>
              <button type="submit" name="button">Add to my to-do list</button>
            </div>
          </form>
        </div>
        <div class="coder col-md-6">
          <ul class="highPriority"><span class="styler">High Priority tasks:</span>

          </ul>
          <ul class="lowPriority"><span class="styler">Low Priority tasks:</span>

          </ul>
          <ul class="mehPriority"><span class="styler">Procrastination tasks:</span>

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
